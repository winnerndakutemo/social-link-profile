<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link profile | Frontendmentor</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div></div>
      <div class="card">
        <div class="card--header">
          <div class="profile-container">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="The profile photo of jessica"
              class="profile"
            />
            <h1 class="title">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="work">"Font-end developper and avid reader."</p>
          </div>
        </div>
        <div class="card-body">
          <!-- I have done a unordered list cuz it's a list of links according to me.-->
          <ul class="links-container">
            <li><a href="#" class="link">Github</a></li>
            <li><a href="#" class="link">Frontend Mentor</a></li>
            <li><a href="#" class="link">Linkedin</a></li>
            <li><a href="#" class="link">Twitter</a></li>
            <li><a href="#" class="link">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="author">made by <em>Winner Ndakutemo Bola</em></p>
      <p class="email">
        Email: <a href="mailto:ndakutemow@gmail.com">ndakutemow@gmail.com</a>
      </p>
    </footer>
  </body>
</html>
